<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edad

        edad=parseInt(prompt("Ingresar edad"));

        document.write("Edad: "+edad+ "<br>");
        if (edad>=18) {
            document.write("Es mayor de edad<br>")
            document.write("<img src='dni-azul.jpg'")
        } 
        else 
        {
            document.write("Es menor de edad<br>")
            document.write("<img src='dni-amarillo.jpg' height=183 width=278")
        }
    </script>
</body>
</html>

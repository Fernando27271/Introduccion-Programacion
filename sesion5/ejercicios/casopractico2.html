<body>
    <script>
/*
Ingresar 1 número y mostrar un mensaje si es par o impar. En el caso de ser un número par mostrar una Imagen gif de Par; caso contrario, mostrar una imagen gif impar.
*/
var num=parseInt(prompt("Ingrese un número"));
if (num%2==0) 
{
    document.write(num+"Es par"+"<br>");
    document.write('<img src="hola.gif"');    
}
else
{
    document.write(num+"Es impar"+"<br>");
    document.write('<img src="adios.gif"');
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        promedio=parseInt(prompt("Ingrese su promedio"));
        if (promedio>=0 && promedio<=20) 
        {
            if(promedio<=13)
            {
                document.write("Malo");
            }
            else
            {
                if(promedio<=17)
                {
                    document.write("Bueno");
                }
                else
                {
                    document.write("Excelente");
                }
            }
        } 
        else 
        {
            document.write("EJECUTAR DE NUEVO EL PROGRAMA");
        }       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.imagenes{
    padding-left: 500px;
}
    </style>
    <script>
        /*
        La empresa de Video Juegos “Sony” solicita al área de desarrollo crear un programa web que permita ingresar el número 0 y mostrar la imagen de Sonic; caso contrario se muestre la imágenes de héroes.
        Coloque el body de color celeste, el titulo Vídeos Juegos de Sony y centrado
        */
        var num;
        num=parseInt(prompt("Ingrese el número"));
        if (num==0) 
        {
            document.write('<img src="img/0.png" class="imagenes">');    
        }
        else
        {
            document.write('<img src="img/1.jpg">')
        }
    </script>
</head>
<body>
    <h1>Video Juegos de Sony</h1>
</body>
</html>

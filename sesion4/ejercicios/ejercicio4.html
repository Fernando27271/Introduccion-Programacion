<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero;
        numero=parseInt(prompt("Ingresar un número de 4 dígitos"));
        function invertirNumero(numero) {
            return Number(numero.toString().split('').reverse().join(''));             
        }
        function sumaString(numero) {
            let res=0;
            numero.split('').forEach(c => res += parseInt(c));
            return res;
        }

        document.write(invertirNumero(numero));
        document.write(sumaString(numero));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
/*
Ingrese dos notas de un alumno, calcule su promedio; si el promedio es igual o mayor a 13 mostrar un mensaje de APROBO
*/
var nota1,nota2,promedioNotas;
nota1=parseInt(prompt("Ingrese Nota 1"));
nota2=parseInt(prompt("Inrese Nota 2"));
promedioNotas=(nota1+nota2)/2;
if(promedioNotas>=13)
{
    document.write("Su promedio es: "+promedioNotas+"<br>");
    document.write("Por lo tanto aprob√≥");
}
    </script>
</body>
</html>

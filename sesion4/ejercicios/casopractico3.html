<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingrese un usuario y una clave; si el usuario es Antonio y su clave es ISIL, entonces que le muestre el mensaje Usuario Autorizado
*/
var usuario, clave;
usuario=prompt("Ingrese Nombre de Usuario");
clave=prompt("Ingrese su clave");
if(usuario.toUpperCase()=="ANTONIO" && clave.toUpperCase()=="ISIL")
{
    document.write("Usuario Autorizado")
}

    </script>
</body>
</html>

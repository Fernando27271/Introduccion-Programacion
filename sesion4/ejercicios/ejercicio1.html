    <script>
/*    
1.	Desarrolle un programa que nos permita mostrar el resultado de las operaciones matemáticas, con los datos según se detalla:
2 + 2 = 4
344 / 34499 = 0,09971303516043943
500 % 7 = 3
32 – 2 = 30
2 * 2 + 40 = 44
2 * (2 + 40) = 84
2 + 5 * 10 = 52
(2 + 5)*10 =70
*/
        var suma, division, modulo, resta, operacion1, operacion2, operacion3, operacion4;
        suma=2+2;

        division=344/34499;

        modulo=500%7;

        resta=32-2;

        operacion1=2*2+40;

        operacion2=2*(2+40);

        operacion3=2+5*10;

        operacion4=(2+5)*10;

        document.write("2+2 = "+suma+"<br>");
        document.write("344/34499 = "+division+"<br>");
        document.write("500%7 = "+modulo+"<br>");
        document.write("32-2 = "+resta+"<br>");
        document.write("2*2+40 = "+operacion1+"<br>");
        document.write("2*(2+40) = "+operacion2+"<br>");
        document.write("2+5*10 = "+operacion3+"<br>");
        document.write("(2+5)*10 = "+operacion4);
    </script>

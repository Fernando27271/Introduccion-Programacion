<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingresar dos n√∫meros y mostrar su quinta, sexta y octava parte de su suma.
*/
var n1,n2,suma,q,s,o;
n1=parseInt(prompt("Ingresar primer numero"));
n2=parseInt(prompt("Ingresar segundo numero"));
suma=n1+n2;
q=Math.pow(suma,5);
s=Math.pow(suma,6);
o=Math.pow(suma,8);
document.write("La suma de los numeros es "+suma+"<br>");
document.write("La quinta de los numeros es "+q+"<br>");
document.write("La sexta de los numeros es "+s+"<br>");
document.write("La octava de los numeros es "+o+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
El programa anterior presenta un inconveniente ya que solo nos muestra un resultado cuando se ingresan números de menor a mayor, por lo que se solicita consistenciar el programa para que al ingresar dos números nos muestre todos los números comprendidos entre ellos inclusive, sea el ingreso de menor a mayor o de mayor a menor.
*/
var n1,n2,i;
n1=parseInt(prompt("Ingresar el primer numero"));
n2=parseInt(prompt("Ingresar el segundo numero"));

if (n1<n2) 
{
    while (n1<=n2) 
    {
        document.write(n1+"<br>");
        n1++;
    }
} 
else 
{
    if (n2<n1) 
    {
        while (n2<=n1) 
        {
            document.write(n2+"<br>");
            n2++;
        }
    }
}
    </script>
</body>
</html>

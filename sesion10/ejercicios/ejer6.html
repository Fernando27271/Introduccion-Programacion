<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingresar un número y mostrar la tabla de multiplicar de dicho número.
*/
num=parseInt(prompt("Ingresar un número"));
i=0;
while (i<=12) 
{   
    tabla=i*num;
    document.write(num+"x"+i+"="+tabla+"<br>");
    i++;
}
    </script>
</body>
</html>

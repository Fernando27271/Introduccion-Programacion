<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingresar 2 n√∫meros y mostrar el cuadrado de todos los pares comprendidos entre ellos inclusive.
*/
var n1,n2,i,potencia;
n1=parseInt(prompt("Ingresar el primer numero"));
n2=parseInt(prompt("Ingresar el segundo numero"));
if (n1<n2){
    i=n1;
    while(i<=n2)
    {
        if (i%2==0) 
        {
            potencia=Math.pow(i, 2);
            document.write(potencia+"<br>");
        }
        i++;
    }
}
else
{
    if (n2<n1) 
    {
        i=n2;
        while(i<=n1)
        {
            if (i%2==0) 
            {
                potencia=Math.pow(i, 2);
                document.write(potencia+"<br>");
            }
            i++;
        }
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingresar 2 n√∫meros y mostrar todos los pares comprendidos entre ellos inclusive.
*/
num1=parseInt(prompt("Ingrese el primer numero"));
num2=parseInt(prompt("Ingrese el segundo numero"));
if (num1<num2) 
{
    i=num1;
    while(i<=num2)
    {
        if(i%2==0)
        {
            document.write(i+"<br>");
        }
        i++;
    }
} 
else
{
    if (num2<num1) 
    {
        i=num2;
        while(i<=num1)
        {
            if(i%2==0)
            {
                document.write(i+"<br>");
            }
            i++;
        }
    }
}
    </script>
</body>
</html>

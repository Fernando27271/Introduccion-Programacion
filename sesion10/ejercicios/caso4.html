<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            float: left;
            margin: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
/*
Mostrar 5 círculos desplazándose de un lado a otro de forma horizontal
*/
var i;
i=1;
while (i<=5)
{
    document.body.innerHTML+="<marquee behavior='alternate' SCROLLAMOUNT=5><div id='circulo'></marquee>";
    i++;
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Nos solicitan realizar un programa para que al ingresar dos números nos muestre todos los números comprendidos entre ellos inclusive.
*/
var n1,n2,i;
n1=parseInt(prompt("Ingresar el primer numero"));
n2=parseInt(prompt("Ingresar el segundo numero"));
i=n1;

while (i<=n2) 
{
    document.write(i+"<br>");
    i++;
}
    </script>
</body>
</html>

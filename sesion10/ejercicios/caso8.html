<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            background-color: #9933FF;
            width: 50px;
            height: 50px;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <script>
/*
Nos solicitan realizar un programa para visualizar un tri√°ngulo formado por cuadrados, 
de color morado.
*/
var i, j;
i=1;

while (i<=10) 
{
    j=1;
    while (j<=i)
    {
        document.body.innerHTML+="<div class='cuadrado'></div>";
        j++;
    }
    document.body.innerHTML+="<div style='clear:both'></div>";
    i++;
}
    </script>
</body>
</html>

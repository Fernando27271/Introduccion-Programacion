<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 80px;
            background-color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
/*
Mostrar 1 círculo desplazándose de arriba hacia abajo y que rebote
*/
var i;
i=1;
while (i<=1) 
{
    document.body.innerHTML+="<marquee behavior='alternate' height='600' direction='down' SCROLLAMOUNT=5><div id='circulo'></marquee>";
    i++;
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circulo {
            border-radius: 50%;
            background-color: orange;
            width: 50px;
            height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
/*
Nos solicitan realizar un programa para visualizar un cuadrado formado por c√≠rculos 10 * 10, de color naranja.
*/
var i,j;
i=1;
while (i<=10) 
{
    j=1;
    while (j<=10) 
    {
        document.body.innerHTML+="<div class='circulo'></div>";
        j++;
    }
    document.body.innerHTML+="<div style='clear:both'></div>";
    i++;
}
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Solicitar 10 números y obtener la media aritmética.
*/
sum=0;
for (i=1;i<=10;i++)
{
    num=parseInt(prompt("Ingresar un numero"));
    sum+=num;
}
document.write("<h2>El promedio es: "+sum/10+"</h2>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circulo {
            border-radius: 50%;
            background-color: blue;
            width: 50px;
            height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
/*
Nos solicitan realizar un programa para visualizar un triángulo formado por círculos, de color azul.
*/
for (i=1;i<=10;i++)
{
    for (j=1;j<=i;j++)
    {
        document.body.innerHTML+="<div class='circulo'>"
    }
    document.body.innerHTML+="<div style='clear:both;'>"
}
    </script>
</body>
</html>

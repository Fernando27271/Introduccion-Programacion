<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Ingresar un nombre de una persona y número, luego mostrar la impresión en pantalla el nombre el número de repeticiones.
*/
var nom, num;
nom=prompt("Ingresar nombre");
num=parseInt(prompt("Ingresar número"));
for (i=1;i<=num;i++)
{
    document.body.innerHTML+="<h1>"+nom+"</h1>";
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo{
            border-radius:50%;
            width:50px;
            height:50px;
            margin-left:80px;
            background-color:green;
            text-align:center;
        }
    </style>
</head>
<body>
    <script>
/*
Mostrar 1 círculo desplazándose de arriba hacia abajo y que rebote
*/
for(i=1;i<=1;i++)
{
    document.body.innerHTML+="<marquee behavior='alternate' height='600' scrollamount=5 direction='down'><div id='circulo'></marquee>"
}
    </script>
</body>
</html>

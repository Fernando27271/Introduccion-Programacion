<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo{
            border-radius:50%;
            width:50px;
            height:50px;
            float:left;
            margin:20px;
            background-color:green;
        }
    </style>
</head>
<body>
    <script>
/*
Mostrar 5 círculos desplazándose de un lado a otro de forma horizontal
*/
for (i=1;i<=5;i++)
{
    document.body.innerHTML+="<marquee behavior='alternate' scrollamount=5><div id='circulo'></marquee>"
}
    </script>
</body>
</html>

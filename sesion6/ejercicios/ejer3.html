        venta=parseInt(prompt("Cantidad: "));
        if(venta>=2000)
        {
            if(venta<=10000)
            {
                comision=0.07;
            }
            else
            {
                if(venta<=20000)
                {
                    comision=0.10;
                }
                else
                {
                    comision=0.15;
                }
            }
        }
        else
        {
            document.write("NO RECIBE COMISIÓN");
        }
        pago=venta*comision;
        document.write("Monto comision: "+pago);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num_1, num_2, option, result;
        num_1=parseInt(prompt("Ingresar el primer número"));
        num_2=parseInt(prompt("Ingresar el segundo número"));
        option=parseInt(prompt("Seleccionar opción","1 / 2 / 3 / 4"))
        switch (option) {
            case 1: result=num_1+num_2; break;
            case 2: result=num_1-num_2; break;
            case 3: result=num_1*num_2; break;
            case 4: result=num_1/num_2; break;
            default: document.write("NO EXISTE ESA OPCIÓN"); break;
        }
        document.write("PRIMER NUMERO: "+num_1+"<br>");
        document.write("SEGUNDO NUMERO: "+num_2+"<br>"+"<br>");
        document.write("<h3>RESULTADO: "+result+"</h3>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color;
        color=parseInt(prompt("Ingrese un numero"));
        switch (color) {
            case 1:document.bgColor="#c0c0c0"; break;
            case 2:document.bgColor="#3c45de"; break;
            case 3:document.bgColor="#00FF00"; break;
            case 4:document.bgColor="#2E86C1"; break;
            case 5:document.bgColor="#B7950B"; break;
            default: document.write("Sólo números de 1 al 5"); break;
        }
    </script>
</body>
</html>

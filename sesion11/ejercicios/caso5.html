<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            background-color: orange;
            width: 50px;
            height: 50px;
            float: left;
            margin:10px;
            border:solid 5px #ff0000;
        }
    </style>
</head>
<body>
    <script>
/*
Nos solicitan realizar un programa para visualizar un cuadrado formado por figuras cuadradas de 10 * 10, de color magenta.
*/
i=1;
do {
    j=1;
    do {
        document.body.innerHTML += "<div class='cuadrado'>"
        j++;
    } while (j<=10);
    document.body.innerHTML += "<div style='clear:both;'>"
    i++;
} while (i<=10);
    </script>
</body>
</html>

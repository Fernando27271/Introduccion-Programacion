<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
3.	Ingresar 2 números y mostrar todos los números comprendidos entre ellos inclusive.
*/
var num1, num2, i;
num1=parseInt(prompt("Inregar numero 1"));
num2=parseInt(prompt("Ingresar numero 2"));
i=num1;
do {
    document.write(i+"<br>");
    i++;
} 
while (i<=num2);
    </script>
</body>
</html>

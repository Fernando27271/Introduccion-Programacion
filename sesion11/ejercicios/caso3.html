<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 20px;
            background-color: red;
        }
    </style>

</head>
<body>
    <script>
/*
Mostrar 5 círculos que tengan un efecto de caída de arriba hacia abajo
*/
var i=1;
do {
    document.body.innerHTML+="<marquee direction='down' width='250' height='650' behavior='alternate' SCROLLAMOUNT=5><div id ='circulo'></marquee>";
        i++;
} 
while (i<=5);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
/*
4.	Ingresar 2 n√∫meros y mostrar el cuadrado de todos los pares comprendidos entre ellos inclusive.
*/
var num1, num2, potencia, i;
num1=parseInt(prompt("Inregar numero 1"));
num2=parseInt(prompt("Ingresar numero 2"));
i=num1;
do {
    if (i%2==0)
    {
        potencia=Math.pow(i,2);
        document.write(potencia+"<br>");
    }
    i++;
} 
while (i<=num2);
    </script>
</body>
</html>

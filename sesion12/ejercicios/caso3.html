<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var index;
        var text="<ul>";
        var fruits=["Platano","Naranja","Manzana","Mango","Fresa","Uva","Granadilla"];
        function ver(){
            for(index=0;index<fruits.length;index++)
            {
                text+="<li>"+fruits[index]+"</li>";
            }
            text+="</ul>";
            document.getElementById("demo1").innerHTML=text;
        }
        function ordenar(){
            fruits.sort();
            document.getElementById("demo2").innerHTML=fruits;
        }
        function invertir(){
            fruits.reverse();
            document.getElementById("demo3").innerHTML=fruits;
        }
        function longitud(){
            var cantidad=fruits.length;
            document.getElementById("demo4").innerHTML="La cantidad de elementos del array es: "+cantidad;
        }
        function insertar(){
            fruits.push("Fresa");
            document.getElementById("demo5").innerHTML=fruits;
        }
        function eliminar(){
            fruits.splice(0,1);
            document.getElementById("demo6").innerHTML=fruits;
        }
    </script>
</head>
<body>
    <p>Uso de Propiedades de MÃ©todos del Arrays</p>
    <button onclick="ver()">Ver</button>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="invertir()">Invertir</button>
    <button onclick="longitud()">Longitud</button>
    <button onclick="insertar()">Insertar</button>
    <button onclick="eliminar()">Eliminar</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgSrc{
            width: 300px;
            height: 200px;
        }
        body {
            margin-top:40px;
        }
        td a {
            font-family:Verdana, Arial, Helvetica, "sans-serif";
            color:#FFFFFF;
            text-decoration:none;
        }

    </style>
    <script>
        window.onload=cargarImagen;
        var i=0;
        var misImagenes=new Array(10);
        function cargarImagen() {
            misImagenes[0]="img/1.jpg";
            misImagenes[1]="img/2.jpg";
            misImagenes[2]="img/3.jpg";
            misImagenes[3]="img/4.jpg";
            misImagenes[4]="img/5.jpg";
            misImagenes[5]="img/6.jpg";
            misImagenes[6]="img/7.jpg";
            misImagenes[7]="img/8.jpg";
            misImagenes[8]="img/9.jpg";
            misImagenes[9]="img/10.jpg";
            document.imgSrc.src=misImagenes[i];
        }
        function siguiente() {
            if (i>=9){
            i=misImagenes.length-1;
            window.alert("Última imagen de la galería");
            }else{
                i++;
            }
            document.imgSrc.src=misImagenes[i];
        }
        function anterior() {
            if (i<1){
                i=0;
                window.alert("Primera imagen de la galería");
            }else{
                i--;
            }
            document.imgSrc.src=misImagenes[i];
        }
    </script>
</head>
<body>
    <div style="width: 400px;height: 300px;margin: auto;">
        <img name="imgSrc" id="imgSrc">
    </div>
    <table width="400" border="0" cellspacing="0" cellpadding="0" style="background:#666; width:500px;height:40px; margin: auto;">
        <tr>
            <td align="center"><a href="#" onClick="anterior();">Anterior</a></td>
            <td align="center"><a href="#" onClick="siguiente();">Siguiente</a></td>
        </tr>
    </table>
</body>
</html>
